<h3>{{vm.pageTitle}}</h3>

<div class="form-group">
    <label for="email">Name</label>
    <input type="text" class="form-control" id="name"  ng-model="vm.username" >
</div>

<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" ng-model="vm.useremail">

</div>
<div class="form-group">    
	<button ng-click="vm.UserService.updateUserProfile(vm.useremail,vm.username)" class="btn default-btn">Update Profile</button>
</div>
